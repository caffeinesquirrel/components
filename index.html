<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>My first menu</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <script id="DropdownTmpl" type="text/template">
          <ul class="js-dropdown dropdown">
              <li><span class="js-title dropdown__title">
                <%this.title%>
              </span>
                  <ul class="dropdown__list">
                      <%for(var item of this.items) {%>
                        <li><a class="dropdown__item" href="">
                            <%item%>
                        </a></li>
                      <%}%>
                  </ul>
              </li>
          </ul>
        </script>
        <script src="TemplateEngine.js"></script>
        <script src="Dropdown.js"></script>
        <script src="eventMixin.js"></script>
        <script src="main.js"></script>
    </body>
</html>
